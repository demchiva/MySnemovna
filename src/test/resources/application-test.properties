# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;INIT=SET COLLATION CS
spring.datasource.driverClassName=org.h2.Driver
spring.sql.init.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# ===============================
# = LOGGING
# ===============================
logging.level.root=INFO
logging.level.ch.ips=DEBUG
logging.level.eu.lmc=DEBUG
logging.level.org.apache.activemq=WARN

# ===============================
# = CACHE
# ===============================
# disable @Cacheable caches in tests
spring.cache.type=none
