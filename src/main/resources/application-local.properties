# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:h2:mem:DATABASE
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver

# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================
# = LOGGING
# ===============================
logging.level.root=INFO

#server port override use to change the port which the app will be running on
server.port=8085

spring.flyway.enabled=false

# ===============================
# = SNEMOVNA DATA AGENDA
# ===============================
snemovna.data.startYear=2021

# 1 day
application.security.jwt.expiration=10
# 7 day
application.security.jwt.refreshToken.expiration=30